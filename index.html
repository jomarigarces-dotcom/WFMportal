<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --accent: #4e54c8;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Full Screen Loading Overlay (The "Black Screen") */
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Login Page UI */
        .login-container {
            width: 380px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            transition: all 0.5s ease;
        }

        .bot-header { color: #fff; margin-bottom: 25px; font-weight: 300; }
        .bot-header b { color: var(--accent); }

        .input-box {
            background: rgba(255,255,255,0.9);
            padding: 20px; border-radius: 15px;
            display: flex; flex-direction: column; gap: 15px;
        }

        input {
            padding: 12px; border: 1px solid #ddd;
            border-radius: 8px; outline: none; font-size: 14px;
        }

        .login-btn {
            background: var(--accent); color: white;
            border: none; padding: 12px; border-radius: 8px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .login-btn:hover { background: #3b41a8; transform: translateY(-2px); }

        #error-msg {
            color: #ff4d4d; font-size: 13px; margin-top: 10px; display: none;
        }
    </style>
</head>
<body>

    <!-- This screen shows only when you log in correctly -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p id="loading-text">Authenticating Jom Admin...</p>
    </div>

    <div class="login-container" id="loginWrapper">
        <h2 class="bot-header">System <b>Login</b></h2>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="login-btn" onclick="handleLogin()">Access Dashboard</button>
            <div id="error-msg">Access Denied: Invalid Credentials</div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const wrapper = document.getElementById('loginWrapper');
            const loader = document.getElementById('loading-screen');
            const error = document.getElementById('error-msg');

            // 1. Check Credentials
            if (user === "Jom Admin" && pass === "Admin1234") {
                // hide error if visible
                error.style.display = 'none';

                // 2. Start Transition: Fade out login box
                wrapper.style.opacity = '0';
                wrapper.style.transform = 'scale(0.9)';

                // 3. Show the "Black Loading Screen"
                setTimeout(() => {
                    loader.style.display = 'flex';
                    loader.style.opacity = '1';
                }, 400);

                // 4. Route to dashboard after 2 seconds of loading
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2500);

            } else {
                // Incorrect login
                error.style.display = 'block';
                // Reset password field
                document.getElementById('password').value = "";
            }
        }
    </script>
</body>
</html>
